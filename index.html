    <script>
        function updateCountdown() {
            const now = new Date();
            const nextSunday = new Date();
            nextSunday.setDate(now.getDate() + (7 - now.getDay()));
            nextSunday.setHours(0, 0, 0, 0);

            if (now.getDay() === 0 && now.getHours() === 0 && now.getMinutes() === 0 && now.getSeconds() === 0) {
                nextSunday.setDate(nextSunday.getDate() + 7);
            }

            const timeLeft = nextSunday - now;
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("countdown").textContent = `Next drop in: ${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        setInterval(updateCountdown, 1000);
        window.onload = updateCountdown;

        function goToCalendar() {
            window.location.href = "Calendar.html";
        }

        document.addEventListener("DOMContentLoaded", function() {
            const product = document.querySelector('.product');
            const image = product.querySelector('img');
            const hoverText = document.createElement('span');
            hoverText.classList.add('hover-text');
            document.body.appendChild(hoverText);

            document.addEventListener('mousemove', (e) => {
                const rect = product.getBoundingClientRect();
                const x = e.clientX - rect.left - (rect.width/2);
                const y = e.clientY - rect.top - (rect.height/2);

                const rotateX = y / 20; // Adjust for more 3D
                const rotateY = -x / 20; // Adjust for more 3D

                image.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale3d(1.05, 1.05, 1.05)`; //added scale

                const itemName = "24/3/2025";
                const itemPrice = "WEEK1";
                hoverText.textContent = `[ ${itemName} ] - ${itemPrice}`;
                hoverText.style.display = 'block';
                hoverText.style.left = `${e.pageX + 10}px`;
                hoverText.style.top = `${e.pageY + 10}px`;
            });

            document.addEventListener('mouseleave', () => {
                image.style.transform = 'rotateX(0deg) rotateY(0deg) scale3d(1,1,1)';
                hoverText.style.display = 'none';
            });
        });
    </script>
